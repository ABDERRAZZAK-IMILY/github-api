<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/gitub-api/assest/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assest/js/script.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-blue-950">
    <div class="flex justify-evenly mt-12">
        <div class="text-3xl font-bold text-white titre">devfinder</div>
        <div class="flex">
            <div class="mr-2 text-2xl text-white" id="darkmode">dark</div>
            <img src="/assest/img/icon-moon.svg" alt="moon" class="moon">
            <img src="/assest/img/icon-sun.svg" alt="sun" class="hidden sun bg-black">
        </div>
    </div>   

    <main class="flex justify-center mt-20">
        <div class="flex items-center bg-slate-600 rounded-full shadow-lg p-4 w-3/4 md:w-1/2 lg:w-1/3">
            <img src="/assest/img/icon-search.svg" alt="search_logo" class="w-6 h-6 mr-2">
            <input id="searchInput" class="flex-grow bg-transparent text-white placeholder-gray-300 outline-none" type="text" placeholder="Search GitHub username...">
            <button id="searchButton" class="bg-gray-200 text-blue-950 rounded-full px-4 py-2 ml-2 hover:bg-gray-300 transition duration-200">Search</button>
        </div>
    </main>

    <div id="github" class="mt-10 flex justify-center"></div>

</body>
</html>
